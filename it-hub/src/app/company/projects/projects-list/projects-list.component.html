<div class="container">
    <section class="team-section text-center my-5">
        <h2 class="h1-responsive font-weight-bold my-5">My amazing Projects</h2><br><br>
        <div class="row">
            <div class="col-lg-3 col-md-6 mb-lg-0 mb-5" *ngFor="let project of projects">
                <a [routerLink]="[project.Name]">
                    <mat-card>
                        <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(20).jpg" class="img-fluid">
                        <h4 class="font-weight-bold mt-4 mb-3" style="color: #909497;">{{project.Name}}</h4>
                    </mat-card>
                </a>
            </div>
        </div>
    </section>
</div>
