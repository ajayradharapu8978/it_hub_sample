<br>
<div class="card-margin">
<mat-toolbar>
    <h3>Employees</h3>
  </mat-toolbar>
  <table mat-table [dataSource]="Employees" class="mat-elevation-z8">
    <ng-container matColumnDef="EmployeeID">
        <th mat-header-cell *matHeaderCellDef> Employee Id </th>
        <td mat-cell *matCellDef="let employee"> {{employee.EmployeeID}} </td>
    </ng-container>
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Employee Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.Name}} </td>
    </ng-container>
    <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let employee"> {{employee.company}} </td>
    </ng-container>
    <ng-container matColumnDef="jobStatus">
        <th mat-header-cell *matHeaderCellDef> Job Status </th>
        <td mat-cell *matCellDef="let employee"> {{employee.jobStatus}} </td>
    </ng-container>
    <ng-container matColumnDef="DOB">
        <th mat-header-cell *matHeaderCellDef> Date Of Birth</th>
        <td mat-cell *matCellDef="let employee"> {{employee.DOB}} </td>
    </ng-container>
    <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let employee"> {{employee.Phone}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
    </ng-container>
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let employee"> {{employee.gender}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let employee"> {{employee.address}} </td>
    </ng-container>
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let company">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editEmployee(company._id)">
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="deleteEmployee(company._id)">
          <span>Delete</span>
        </button>
      </mat-menu></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="isLoading">
  <ngx-skeleton-loader animation="progress" count="10" [theme]="{ height: '50px' }"></ngx-skeleton-loader>
</div>
</div>
