<br>
<div class="card-margin">
<mat-toolbar>
  <h3>Companies</h3>
  <div class="menu-bar">
    <button mat-button (click)="dialog()">
      New Company
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table">
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let company"> {{company.company}} </td>
  </ng-container>
  <ng-container matColumnDef="Category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let company"> {{company.Category}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let company"> {{company.email}} </td>
  </ng-container>
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let company">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="editCompany(company._id)">
        <span>Edit</span>
      </button>
      <button mat-menu-item (click)="deleteCompany(company._id)">
        <span>Delete</span>
      </button>
    </mat-menu></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="isLoading">
  <ngx-skeleton-loader animation="progress" count="10" [theme]="{ height: '50px' }"></ngx-skeleton-loader>
</div>
</div>
