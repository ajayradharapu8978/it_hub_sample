<br>
<div class="card-margin">
    <table mat-table [dataSource]="Employees" class="mat-elevation-z8">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let employee"> {{employee.date}} </td>
        </ng-container>
        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef> Login</th>
            <td mat-cell *matCellDef="let employee"> {{employee.login}} </td>
        </ng-container>
        <ng-container matColumnDef="logout">
            <th mat-header-cell *matHeaderCellDef> Logout</th>
            <td mat-cell *matCellDef="let employee"> {{employee.logout}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
